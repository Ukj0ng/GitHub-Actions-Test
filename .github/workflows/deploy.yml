name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1. 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Docker Hub 로그인
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. 빌드하고 바로 Push 하기
    # 주의: image-name 부분에 본인 도커허브 ID를 꼭 넣어야 합니다!
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        # 아래 형식: 도커허브ID/이미지이름:태그
        tags: ${{ secrets.DOCKER_USERNAME }}/platform-study:latest
